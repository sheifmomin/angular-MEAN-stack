<mat-accordion multi="true" *ngIf="name.length > 0">
	<mat-expansion-panel *ngFor="let student of name">
		<mat-expansion-panel-header>
			{{student.title}}
		</mat-expansion-panel-header>
		<p>I got to {{student.content }}</p>
	</mat-expansion-panel>
</mat-accordion>	
<p class="mat-body-1" *ngIf="name.length <=0"> No post added yet </p>
